name: Markdown Lint

on:
  push:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
      - '.markdownlintignore'

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: npm install --no-save markdownlint-cli
      - name: Run markdownlint
        run: npx markdownlint "**/*.md" --config .markdownlint.json --ignore-path .markdownlintignore
